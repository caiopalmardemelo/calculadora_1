<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora! da Hello Kitty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <input type="text" id="iem" placeholder="Primeiro número">
    <input type="text" id="idem" placeholder="Segundo número">
    <button onclick="calculadora('+')">+</button>
    <button onclick="calculadora('-')">-</button>
    <button onclick="calculadora('*')">*</button>
    <button onclick="calculadora('/')">/</button>
    <br>
    <span id="rslt"></span>
</body>
</html>
